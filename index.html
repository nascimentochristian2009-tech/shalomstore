<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SHALOM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: "Helvetica Neue", Arial, sans-serif;
  background:#f2f2f2;
  color:#111;
}

/* HEADER */
header{
  padding:35px 0;
  text-align:center;
  font-size:28px;
  letter-spacing:6px;
  background:#fff;
}

/* HERO */
.hero{
  background:#111;
  color:#fff;
  padding:120px 20px;
  text-align:center;
}

.hero h1{
  font-size:38px;
  letter-spacing:4px;
  font-weight:500;
}

.hero p{
  margin-top:20px;
  font-size:14px;
  letter-spacing:2px;
  color:#ccc;
}

/* GALERIA */
.galeria{
  max-width:1300px;
  margin:0 auto;
  padding:100px 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:70px;
}

.produto{
  background:#fff;
  padding:25px;
  text-align:center;
}

.produto img{
  width:100%;
}

.produto h3{
  margin-top:20px;
  font-size:16px;
  letter-spacing:2px;
}

.produto p{
  margin-top:8px;
  font-size:14px;
  color:#555;
}

.produto button{
  margin-top:22px;
  padding:12px 30px;
  border:1px solid #111;
  background:#111;
  color:#fff;
  cursor:pointer;
  letter-spacing:2px;
  font-size:11px;
}

.produto button:hover{
  background:#fff;
  color:#111;
}

/* FOOTER */
footer{
  background:#111;
  color:#aaa;
  padding:50px 20px;
  text-align:center;
  font-size:12px;
  letter-spacing:1px;
}
</style>
</head>

<body>

<header>SHALOM</header>

<section class="hero">
  <h1>MOSTRE SUA IDENTIDADE</h1>
  <p>ATRAVÉS DA BELEZA DE JESUS</p>
</section>

<section class="galeria">

  <div class="produto">
    <img src="imagens/camisa2.jpg">
    <h3>WHEN I PRAY</h3>
    <p>R$ 90,00</p>
    <button>COMPRAR</button>
  </div>

  <div class="produto">
    <img src="imagens/camisa2.jpg">
    <h3>PEACE OVER FEAR</h3>
    <p>R$ 149,00</p>
    <button>COMPRAR</button>
  </div>

  <div class="produto">
    <img src="imagens/camisa3.jpg">
    <h3>PRAY</h3>
    <p>R$ 149,00</p>
    <button>COMPRAR</button>
  </div>

  <div class="produto">
    <img src="imagens/camisa4.jpg">
    <h3>SHALOM</h3>
    <p>R$ 149,00</p>
    <button>COMPRAR</button>
  </div>

</section>

<footer>
© 2025 SHALOM — Faith. Identity. Luxury.
</footer>

</body>
</html>
