<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SHALOM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Helvetica Neue",Arial,sans-serif;
  background:#f2f2f2;
  color:#111;
}

header{
  padding:35px 0;
  text-align:center;
  font-size:28px;
  letter-spacing:6px;
  background:#fff;
}

/* HERO */
.hero{
  background:#111;
  color:#fff;
  padding:120px 20px;
  text-align:center;
}

.hero h1{
  font-size:38px;
  letter-spacing:4px;
  font-weight:500;
}

.hero p{
  margin-top:20px;
  font-size:14px;
  letter-spacing:2px;
  color:#ccc;
}

/* GALERIA */
.galeria{
  max-width:1300px;
  margin:auto;
  padding:100px 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:70px;
}

.produto{
  background:#fff;
  padding:25px;
  text-align:center;
}

.produto img{
  width:100%;
}

.produto h3{
  margin-top:20px;
  font-size:16px;
  letter-spacing:2px;
}

.produto p{
  margin-top:8px;
  font-size:14px;
  color:#555;
}

/* ADMIN */
#admin{
  display:none;
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  color:#fff;
  padding:20px;
  border-radius:10px;
  width:260px;
  z-index:9999;
}

#admin input{
  width:100%;
  margin-bottom:8px;
  padding:6px;
}

#admin button{
  width:100%;
  padding:8px;
  background:#fff;
  border:none;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#111;
  color:#aaa;
  padding:50px 20px;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<header>SHALOM</header>

<section class="hero">
  <h1>MOSTRE SUA IDENTIDADE</h1>
  <p>ATRAVÉS DA BELEZA DE JESUS</p>
</section>

<section class="galeria">
  <div class="produto">
    <img id="img1">
    <h3 id="nome1"></h3>
    <p id="preco1"></p>
  </div>
</section>

<footer>
© 2025 SHALOM — Faith. Identity. Luxury.
</footer>

<!-- ADMIN -->
<div id="admin">
  <strong>ADMIN</strong><br><br>
  <input id="novoNome" placeholder="Nome">
  <input id="novoPreco" placeholder="Preço">
  <input type="file" id="novaImagem">
  <button onclick="salvar()">Salvar</button>
</div>

<script>
/* carregar dados */
document.getElementById("nome1").innerText =
  localStorage.getItem("nome1") || "WHEN I PRAY";

document.getElementById("preco1").innerText =
  localStorage.getItem("preco1") || "R$ 149,00";

const img = localStorage.getItem("img1");
document.getElementById("img1").src =
  img || "https://via.placeholder.com/600x750?text=ESTAMPA";

/* ADMIN */
if(window.location.search.includes("admin")){
  document.getElementById("admin").style.display="block";
  alert("Modo ADMIN ativado");
}

function salvar(){
  localStorage.setItem("nome1", novoNome.value);
  localStorage.setItem("preco1", novoPreco.value);

  const file = novaImagem.files[0];
  if(file){
    const r = new FileReader();
    r.onload = () => {
      localStorage.setItem("img1", r.result);
      img1.src = r.result;
    };
    r.readAsDataURL(file);
  }

  nome1.innerText = novoNome.value;
  preco1.innerText = novoPreco.value;

  alert("Salvo com sucesso");
}
</script>

</body>
</html>
